<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Alto Nivel | Consultoria Empresarial</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', Arial, sans-serif;
            background: radial-gradient(circle, #002952, #000000); /* Gradiente suave */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #fff6f6;
        }
        .login-container {
            background: #00000027; /* Branco */
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 400px;
            text-align: center;
            border: 1px solid #888888;
        }
        .logo {
            font-size: 24px;
            font-weight: 600;
            color: #ffffff; /* Azul escuro */
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 1px;
            
        }
        .logo span {
            color: #d4af37; /* Dourado */
        }
        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
            font-family: 'Montserrat', Arial, sans-serif;
            background: #e7e5e500;
            transition: border-color 0.3s ease;
            color: #fff6f6;
        }
        input[type="email"]:focus, input[type="password"]:focus {
            border-color: #d4af37; /* Dourado no foco */
            outline: none;
            color: #ddd;
        }
        button {
            width: 100%;
            padding: 15px;
            background: #1a1a2e; /* Azul escuro */
            color: #ffffff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            font-family: 'Montserrat', Arial, sans-serif;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background: #d4af37; /* Dourado no hover */
        }
        .forgot-link {
            margin-top: 20px;
            display: block;
            color: #d4af37; /* Dourado */
            text-decoration: none;
            font-size: 14px;
            font-weight: 400;
        }
        .forgot-link:hover {
            text-decoration: underline;
        }
        /* Responsividade */
        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
                margin: 20px;
            }
            .logo {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="/src/images/AltoNivel.png" alt="Logo Alto Nivel" style="width: 100px; margin-bottom: 20px;">
        <div class="logo">
            Alto Nivel <span>|</span> Consultoria Empresarial
        </div>
        <form id="loginForm">
            <input type="email" id="email" placeholder="E-mail" required>
            <input type="password" id="password" placeholder="Senha" required>
            <button type="submit">Entrar</button>
        </form>
        <a href="#" class="forgot-link">Esqueci minha senha</a>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            // Lógica básica: substitua por validação real ou API
            if (email && password) {
                alert(`Login tentado com: ${email}`);
                // Exemplo: redirecionar após sucesso
                // window.location.href = 'dashboard.html';
            } else {
                alert('Por favor, preencha todos os campos.');
            }
        });
    </script>
</body>
</html>
